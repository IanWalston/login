<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <form id='login' name='login' action="get">
        <h1>Login</h1>
        <label>User name: <input id='username' type="text" required> </label>
        <label>Password: <input id="password" type="password" required></label>
        <button>Log In</button>
    </form>
    <div class="hide" id='forgot_password'>
        <a href="https://www.google.com/search?q=how+to+reset+my+password">
            Help me, I forgot my password</a>
    </div>

    <script src="./app.js">
    </script>
</body>

</html>
